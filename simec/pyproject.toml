[tool.poetry]
name = "simec"
version = "0.1.0"
description = "This package provides computational tools for exploring the geometric properties of embeddings generated by neural networks. It contains functions to calculate the Jacobian matrix, compute pullback metrics, and explore equivalence classes in embedding spaces."
authors = ["eliroc98 <elisabetta.rocchetti0@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
torch = "^2.2.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
